########################################
#  PROFILO DEV - ESECUZIONE LOCALE    #
########################################

spring.application.name=VasilePersonalSite-dev

# Server locale
server.address=localhost
server.port=8080

########################################
#  GIT / GITHUB                        #
########################################

# Utente GitHub (fallback opzionale per dev)
git.username=${GIT_USERNAME:Luigi0089}

# Token GitHub (puoi riusare lo stesso oppure uno diverso per dev)
github.token=${GITHUB_TOKEN}

########################################
#  CORS                               #
########################################

# In dev normalmente lavori solo da Angular locale
app.cors.allowed-origins=http://localhost:4200

########################################
#  DATASOURCE / JPA                    #
########################################

# Puoi usare una variabile d'ambiente JDBC_URL, altrimenti fallback locale
# Esempio fallback Postgres locale:
# jdbc:postgresql://localhost:5432/vasile_personal_site
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
########################################
#  SICUREZZA / CHIAVI                  #
########################################

chiave.SimpleAES=${CHIAVE_AES:dev-secret-key}
universal.password=${UNIVERSAL_PASSWORD:dev-universal-password}

########################################
#  LEZIONI / DOMAIN                    #
########################################

# In dev il dominio è il FE locale
personal.domain=http://localhost:4200

# Mail di notifica (puoi usare la tua mail reale o una di test)
lezioni.notification.to=${MIA_MAIL:dev-notification@example.com}

########################################
#  MAILJET / EMAIL                     #
########################################

mailjet.api.key=${MAILJET_API_KEY:dev-mailjet-key}
mailjet.api.secret=${MAILJET_SECRET_KEY:dev-mailjet-secret}
mailjet.sender.email=${MAIL_SENDER:dev-sender@example.com}
mailjet.sender.name=${MAIL_NAME:Vasile Dev}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
